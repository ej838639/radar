name: Security Scan

permissions:
  security-events: write
  actions: read
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sundays at midnight UTC

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run safety check for known vulnerabilities
        run: |
          uv run pip install safety
          uv run safety check --json || true

      - name: Run bandit security linter
        run: |
          uv run pip install bandit
          uv run bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  docker-image-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: Build Docker image (app)
        run: |
          docker build -t radar-app:scan -f Dockerfile .

      - name: Run Trivy scan on app image
        run: |
          trivy image --format sarif --output trivy-app-image.sarif --severity CRITICAL,HIGH radar-app:scan || true

      - name: Upload app image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-app-image.sarif'
          category: 'docker-app'

      - name: Build Docker image (simulator)
        run: |
          docker build -t radar-sim:scan -f Dockerfile.simulator .

      - name: Run Trivy scan on simulator image
        run: |
          trivy image --format sarif --output trivy-sim-image.sarif --severity CRITICAL,HIGH radar-sim:scan || true

      - name: Upload simulator image scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-sim-image.sarif'
          category: 'docker-simulator'
