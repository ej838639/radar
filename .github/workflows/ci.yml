name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "uv"

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Lint with ruff
        run: |
          uv run ruff check src/ tests/

      - name: Format check with ruff
        run: |
          uv run ruff format --check src/ tests/

      - name: Type check with mypy (optional)
        run: |
          uv run mypy src/ --ignore-missing-imports || true

      - name: Run unit tests (parser)
        run: |
          PYTHONPATH=src uv run pytest tests/test_parser.py -q

      - name: Run unit tests (models)
        run: |
          PYTHONPATH=src uv run pytest tests/test_models.py -q

      - name: Run integration tests (ingest)
        run: |
          PYTHONPATH=src uv run pytest tests/test_ingest.py -q

      - name: Run metrics tests
        run: |
          PYTHONPATH=src uv run pytest tests/test_metrics.py -q

      - name: Run all tests with coverage
        run: |
          PYTHONPATH=src uv run pytest tests/ -q --cov=src --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (app)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: radar-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (simulator)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.simulator
          push: false
          tags: radar-sim:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images with compose
        run: |
          docker-compose build

      - name: Start services
        run: |
          docker-compose up -d
          sleep 3

      - name: Check app metrics endpoint
        run: |
          curl -s http://localhost:8000/metrics | grep -q "radar_packets_total" && echo "Metrics endpoint OK" || exit 1

      - name: Check simulator is running
        run: |
          docker-compose ps | grep -q "radar-sim" && echo "Simulator running" || exit 1

      - name: Wait for packets and verify metrics
        run: |
          sleep 5
          curl -s http://localhost:8000/metrics | grep "radar_packets_total" | head -5

      - name: Cleanup
        run: |
          docker-compose down -v
        if: always()
